<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Uploaded files</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/template.css') }}">
</head>

<body>
  <header class="middle">
        <nav>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('uploads') }}">Upload</a>
            <a class="active" href="{{ url_for('upload_main')}}">Uploaded files</a>
        </nav>
  </header>

  <article class="middle">
    <a href="/ghe"><h1>Uploaded files</h1></a>
    <p>Da click pe numele fisierului pe care doresti sa il downloandezi.</p>

    <table>
      {% for nume in result %}
      <tr>
        <td> {{ nume }} </td>
      </tr>
      {% endfor %}
    </table>
    
    <script src="{{ url_for('static', filename='scripts/home.js') }}"></script>
    <div class="login">
      <form>
        <input type="text" placeholder="Username">
      </form>
    </div>

  </article>
  <script src="{{ url_for('static', filename='scripts/script.js') }}"></script>
</body>

<footer class="middle">
  <a href="{{ url_for('home') }}">Home</a>
  <a href="{{ url_for('uploads') }}">Upload</a>
  <a class="active" href="{{ url_for('upload_main')}}">Uploaded files</a>
</footer>

</html>
